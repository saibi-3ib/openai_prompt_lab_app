<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* (manage.html と同様のダークテーマ) */
        body { background-color: #111827; color: #E5E7EB; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background-color: #1F2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 2rem; width: 100%; max-width: 400px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        input { background-color: #374151; border: 1px solid #4B5563; color: #E5E7EB; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; }
        input:focus { outline: none; border-color: #60A5FA; box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5); }
        button { background-color: #2563EB; color: white; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        button:hover { background-color: #1D4ED8; }
        .flash-message { padding: 0.75rem 1rem; margin-bottom: 1.5rem; border-radius: 0.375rem; font-size: 0.875rem; }
        .flash-error { background-color: #EF4444; color: white; }
        .flash-info { background-color: #3B82F6; color: white; }
    </style>
</head>
<body class="font-sans">
    <div class="login-card">
        <h1 class="text-2xl font-bold text-center text-white mb-6">ログイン</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {% if category == 'error' %}flash-error{% elif category == 'info' %}flash-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-400 mb-1">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>

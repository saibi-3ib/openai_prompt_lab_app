name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install alembic pytest

      - name: Set environment variables for Flask and DB (CI)
        run: |
          echo "FLASK_APP=run.py" >> $GITHUB_ENV
          echo "FLASK_ENV=development" >> $GITHUB_ENV
          echo "DISABLE_FORCE_HTTPS=1" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:////${GITHUB_WORKSPACE}/instance/dev.db" >> $GITHUB_ENV
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Prepare instance directory
        run: |
          mkdir -p instance
          rm -f instance/dev.db

      - name: Apply migrations with alembic (fail on error)
        env:
          FLASK_APP: run.py
          FLASK_ENV: development
        run: |
          # Run alembic upgrade head to ensure migrations apply cleanly on a fresh sqlite DB
          alembic upgrade head

      - name: Run tests
        env:
          FLASK_APP: run.py
          FLASK_ENV: development
          DISABLE_FORCE_HTTPS: 1
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
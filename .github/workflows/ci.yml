name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Set environment variables for Flask and DB (CI)
        run: |
          echo "FLASK_APP=run.py" >> $GITHUB_ENV
          echo "FLASK_ENV=development" >> $GITHUB_ENV
          echo "DISABLE_FORCE_HTTPS=1" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:////${GITHUB_WORKSPACE}/instance/dev.db" >> $GITHUB_ENV
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Prepare instance directory
        run: |
          mkdir -p instance

      - name: Ensure DB (use migrations if present, else create tables)
        env:
          FLASK_APP: run.py
          FLASK_ENV: development
          DISABLE_FORCE_HTTPS: 1
        run: |
          if [ -d migrations ] && [ "$(ls -A migrations 2>/dev/null)" ]; then
            echo "migrations found — attempting flask db upgrade"
            flask db upgrade || ( echo "flask db upgrade failed; attempting fallback via create_all" && python - <<'PY'
from app import create_app
from app.extensions import db
app = create_app("development")
with app.app_context():
    db.create_all()
print("fallback create_all complete")
PY
            )
          else
            echo "no migrations present — creating tables via db.create_all()"
            python - <<'PY'
from app import create_app
from app.extensions import db
app = create_app("development")
with app.app_context():
    db.create_all()
print("create_all complete")
PY
          fi

      - name: Run tests
        env:
          FLASK_APP: run.py
          FLASK_ENV: development
          DISABLE_FORCE_HTTPS: 1
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
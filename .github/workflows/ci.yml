# CI: run tests on push and pull_request using Python 3.12
# - sets FLASK_APP, creates instance folder, applies migrations, runs pytest
name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Set environment variables for Flask
        run: |
          echo "FLASK_APP=run.py" >> $GITHUB_ENV
          echo "FLASK_ENV=development" >> $GITHUB_ENV
          echo "DISABLE_FORCE_HTTPS=1" >> $GITHUB_ENV

      - name: Prepare instance directory and DB
        run: |
          mkdir -p instance
          # ensure migrations exist before running upgrade
          ls -la migrations || true

      - name: Apply database migrations
        env:
          FLASK_APP: run.py
          FLASK_ENV: development
          DISABLE_FORCE_HTTPS: 1
        run: |
          # run migrations; if no migrations configured, this will be a no-op
          flask db upgrade

      - name: Run tests
        env:
          FLASK_APP: run.py
          FLASK_ENV: development
          DISABLE_FORCE_HTTPS: 1
        run: |
          pytest -q